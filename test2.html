<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Shapes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .canvas-container {
            position: relative;
            border: 1px solid #ccc;
            background-color: white;
        }
        canvas {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Random Shapes Generator</h1>

    <div class="controls">
        <label for="shapeSelect">Choose Shape: </label>
        <select id="shapeSelect">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="fish">Fish</option>
            <option value="bird">Bird</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
        </select>

        <label for="colorSelect">Choose Color: </label>
        <select id="colorSelect">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
        </select>

        <label for="lineWidthSelect">Line Width: </label>
        <select id="lineWidthSelect">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3">3px</option>
            <option value="4">4px</option>
            <option value="5">5px</option>
        </select>

        <button onclick="generateShape()">Generate Shape</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="600" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

            dog: drawDog,
            fish: drawFish,
            bird: drawBird,
            apple: drawApple,
            banana: drawBanana,
            burger: drawBurger,
            pizza: drawPizza
        };

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function generateShape() {
            const shape = document.getElementById('shapeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const lineWidth = document.getElementById('lineWidthSelect').value;

            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = lineWidth;

            const x = getRandomInt(canvas.width - 50);
            const y = getRandomInt(canvas.height - 50);

            shapes[shape](x, y);
