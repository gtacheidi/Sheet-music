<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Guitar Sheet Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #textDisplay {
            font-size: 2em;
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 10px;
        }
        .sites {
            margin-top: 20px;
            text-align: center;
        }
        .site-link {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }
        .guitar-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .guitar-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="textDisplay">Classical Guitar Sheet Music</div>

    <div class="controls">
        <label for="fontSelect">Choose Font: </label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <div class="controls">
        <label for="colorSelect">Choose Color: </label>
        <select id="colorSelect">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for sheet music...">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <div class="sites">
        <h2>Best Classical Guitar Sites</h2>
        <a href="https://www.thisisclassicalguitar.com/" target="_blank" class="site-link">This is Classical Guitar</a>
        <a href="https://www.classicalguitar.org/" target="_blank" class="site-link">Classical Guitar Corner</a>
        <a href="https://www.classicalguitarmagazine.com/" target="_blank" class="site-link">Classical Guitar Magazine</a>
        <a href="https://www.guitarsalon.com/" target="_blank" class="site-link">Guitar Salon International</a>
    </div>

    <div class="guitar-images">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Antonio_de_Torres_1888.jpg" alt="Classical Guitar 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Classical_guitar_1.jpg" alt="Classical Guitar 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Flamenco_guitar.jpg" alt="Classical Guitar 3">
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const fontSelect = document.getElementById('fontSelect');
        const colorSelect = document.getElementById('colorSelect');

        fontSelect.addEventListener('change', function() {
            textDisplay.style.fontFamily = this.value;
        });

        colorSelect.addEventListener('change', function() {
            textDisplay.style.color = this.value;
        });

        function searchGoogle() {
            const query = document.getElementById('searchInput').value;
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}+classical+guitar+sheet+music`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
